<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Picker</title>
  </head>
  <body>
    <header>
      <div class="header-inner">
        <img
          src="images/pumpkin.png"
          alt="head shot of a black and white cat" />
        <div>
          <h2>Pumpkin's Purrfect....</h2>
          <h1>Meme Picker</h1>
        </div>
      </div>
    </header>
    <main>
      <h3>Select Your Current Mood</h3>
      <div class="controls-container">
        <div class="emotion-radios" id="emotion-radios"></div>

        <div class="gifs-check">
          <label for="gifs-only-option" class="gifs-check-label">
            Animated GIFs only
          </label>
          <input type="checkbox" name="is-gif" id="gifs-only-option" />
        </div>

        <button class="get-img-btn" id="get-img-btn">Get Image</button>
      </div>
    </main>
    <div class="meme-modal" id="meme-modal">
      <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
      <div id="meme-modal-inner"></div>
    </div>
  </body>
  <script src="script3.js" type="module"></script>
</html>
